<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./yes_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Hurrayyyy!!</h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
                <button onclick="stopMusic()">
                    <i class="fas fa-pause"></i>
                </button>
                <button onclick="playMusic()">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>
        </div>

        <script>
            var tom1;
            window.onload = function() {
                tom1 = new Audio("./Agora-Hills-Song---Doja-Cat(musicdownload.cc).mp3");
                tom1.play();
            };
            function stopMusic() {
            if (tom1) {
                tom1.pause();
            }
            }
            function playMusic(){
                if (tom1){
                    tom1.play();
                }
            }
        </script>
    </body> 
</html>
